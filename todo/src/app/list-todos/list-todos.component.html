<table border="1">
    <caption>My ToDo's</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>Description</th>
        </tr>

    </thead>

    <tbody>

        <!-- for (Todo todo:todos) -->
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
        </tr>

    </tbody>

</table>
